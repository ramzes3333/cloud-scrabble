<app-rack [rackNumber]=1
          [movableFieldSource]=MovableFieldSource.RACK1
></app-rack>
<div class="board-container mat-elevation-z1">
  <div *ngIf="board$ | async as board">
    <ng-container *ngFor="let field of board.fields; let i = index" >
      <app-field
        [x]="field.x"
        [y]="field.y"
        [bonus]="field.bonus"
        [letter]="field.letter?.letter"
        [blank]="field.letter?.blank"
        [points]="field.letter?.points"
        [movable]="field.letter?.movable"
        [suggested]="field.letter?.suggested"
        [invalid]="field.letter?.invalid"
        [movableFieldSource]=MovableFieldSource.BOARD
      ></app-field>
      <br *ngIf="((i+1)%board.boardParameters!.horizontalSize == 0)"/>
    </ng-container>
  </div>
</div>
<app-rack [rackNumber]=0
          [movableFieldSource]=MovableFieldSource.RACK0
></app-rack>
