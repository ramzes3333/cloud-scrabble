<div class="rack-container mat-elevation-z1" cdkDropList
     cdkDropListOrientation="horizontal"
     [cdkDropListData]="rack.movableFields"
     [cdkDropListDisabled]="isGameNotStarted()"
     (cdkDropListDropped)="dropped($event)">
  <ng-container *ngFor="let movableField of rack.movableFields; let i = index" >
    <div class="letter cdk-drag" cdkDrag>{{movableField.letter.letter}}</div>
  </ng-container>
</div>
